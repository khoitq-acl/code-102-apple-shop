<!DOCTYPE html>
<html>

<head>
  <title>Khoi Store | Code 101 Apple Shop</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

  <main>
    <section class="lastest">

    <section id="macbook">
      <h1 class="title">Macbook </h1>
      <div class="items">
      </div>
    </section>


    <section id="iphone">

      <div class="items">
      </div>
    </section>

    <section id="ipad">
      <h1 class="title">iPad </h1>
      <div class="items">
      </div>
    </section>


    <section id="airpods">
      <h1 class="title">AirPods </h1>
      <div class="items">
      </div>
    </section>

  <script src="/assets/js/main.js"></script>
